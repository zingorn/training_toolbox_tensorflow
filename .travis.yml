language: python
sudo: required
dist: xenial

python:
  - 3.6

env:
  global:
    # Note: You have to update both of OPENVINO_VERSION and OPENVINO_DOWNLOAD_ID
    #       to have a valid download link
    - OPENVINO_VERSION=2018.4.420
    - OPENVINO_DOWNLOAD_ID=14920
    - OPEN_VINO_DIR=/opt/intel/computer_vision_sdk

cache:
  directories:
    - $HOME/.cache/pip
    - /opt/intel

install:
  - sudo apt-get install libturbojpeg python3-tk
  - bash .travis/install.sh

script:
  - . $OPEN_VINO_DIR/bin/setupvars.sh
  - sh tools/init_venv.sh
  - . venv/bin/activate
  - cd training_toolbox
  - nosetests
